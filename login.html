<html>
    <head>
        <title>Voting System</title>


        <script src="./jQuery/jquery.js"></script>
        <script src="./jQuery/scripts.js"></script>
    </head>


    <body style="margin: 50px 250px">
        <h1>Welcome to TNTS Voting System</h1>

        <hr>

        <h3>Login</h3>

        <form id="login-form">
            <label for="">Student LRN:</label><br>
            <input type="text" id="lrn-input" required><br>
            
            <label for="">Password:</label><br>
            <input type="password" id="pass-input" required><br>

            <button id="register-button" type="submit">Submit</button>
        </form>

    </body>
</html>
